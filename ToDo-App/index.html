<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />

    <title>To-Do App</title>
  </head>
  <body>
    <div class="nav-date-language">
      <p>asd</p>
      <p id="date">asd2</p>
    </div>
    <nav class="navbar">
      <div class="container navbar-content">
        <!-- Coloco la clase navbar al contenedor padre para modificar los hijos. En este caso h1 y button -->
        <h1>To-Do Applicattion</h1>

        <button class="btn-dark-mode">
          <i class="far fa-moon"></i>
          Modo Oscuro
        </button>
      </div>
    </nav>

    <header class="container form-add-task my-2">
      <form>
        <i class="fas fa-tasks"></i>
        <input
          type="text"
          id="input-task"
          placeholder="Ingresar tarea"
          maxlength="25"
        />
      </form>
      <i id="icon-add-task" class="fas fa-plus-circle"></i>
      <p class="warning-text hidden">Debes Ingresar Algo</p>
    </header>

    <main class="container-s grid my-2">
      <article class="tasks">
        <div class="task-title">
          <h2>Tareas a hacer</h2>
          <i id="delete-list" class="fas fa-trash-alt"></i>
        </div>
        <div>
          <ol id="tasks-list"></ol>
        </div>
      </article>

      <article class="tasks">
        <div class="task-title">
          <h2>Tareas terminadas</h2>
          <i class="fas fa-trash-alt"></i>
        </div>
        <div class="task-content">
          <ol id="finished-tasks-list"></ol>
        </div>
      </article>
    </main>

    <footer>
      <div class="footer">
        <p>Codeado por:</p>
        <h3>Garcia Elias</h3>
      </div>
      <div class="iconos-container">
        <i class="fab fa-linkedin fa-2x iconos"></i>
        <i class="fab fa-github-square fa-2x iconos"></i>
        <i class="fas fa-envelope fa-2x"></i>
      </div>
    </footer>

    <script src="js/dark-mode.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
